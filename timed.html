<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="faces/cool.svg" type="image/svg">
        <title>Catch Me | Timed</title>
        <link rel="stylesheet" href="game.css" type="text/css">
        <script src="scipt.js"></script>
    </head>
    <body>
        <div>
            <h1 id="invert" onclick="invert()">Dark Mode</h1>
            <h1 id="back" onclick="back()">Back</h1>
        </div>
        <div id="block">
            <div id="label">
                <img id="icon" src="faces/cool.svg" alt="Face">
                <h1 id="lvlname">Level </h1>
                <h1 id="level">0</h1>
            </div>
            <div id="time">
                <h2>Time remaning: </h2>
                <h2 id="time-remaining">00:00:00</h2>
            </div>
            <div id="points">
                <h2>Points: </h2>
                <h2 id="counter">0</h2>
            </div>
        </div>
        <div id="area">
            <img id="face" src="faces/cool.svg" alt="I'm here" onclick=timeUp()>
        </div>
        <div id="start">
            <h1 onclick="start()">Start!</h1>
        </div>
        <p id="copyright">© 2023 · SVG Repo LLC</p>
    </body>
</html>
